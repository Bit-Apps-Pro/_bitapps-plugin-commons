pre-commit:
  parallel: true
  commands:
    style-lint:
      glob: '*.{css,scss}'
      run: pnpm lint:css {staged_files}
    ts-lint:
      glob: '*.{js,ts,jsx,tsx}'
      run: pnpm lint
    pretty:
      run: pnpm format
    ts-check:
      glob: '*.{ts,tsx}'
      run: pnpm ts
    test:
      glob: '*.test.{js,ts,jsx,tsx}'
      run: pnpm test

commit-msg:
  commands:
    commit-lint:
      run: pnpm commitlint --edit {1}

post-merge:
  commands:
    sync-plugin-common-files:
      run: node .\frontend\bin\sync-plugin-common-files.mjs
